<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner Restaurant</title>
    
    <!-- BOOTSTRAP 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- FONT QUICKSAND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="myBody">
    <header>
        <div class="container bg-dark">
            <div class="header__logo">
                <h1>
                    <a href="index.html">Diner</a>
                </h1>
            </div>
            <div class="header__right">
                <div class="header__search">
                    <div class="header__form" >
                        <form >
                            <input id="myBody" type="search" placeholder="Search here..">
                        </form>
                    </div>
                    <div class="header__icon">
                        <a href="#">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
                <div class="header__dark">
                    <button class="btn" id="switchButton">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
                <div class="header__nav" >
                    <div class="header__overlay"  id="myNav" >
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                            <i class="fa fa-times"></i>
                        </a>
                        <div class="header__menu">
                            <a href="#">Home</a>
                            <a href="#">About</a>
                            <a href="#">Services</a>
                            <a href="#">Blog</a>
                            <a href="#">404</a>
                            <a href="#">Landing Page</a>
                            <a href="#">Contact</a>
                            <a href="#">Shot Codes</a>
                            <a href="#">Email</a>
                        </div>
                    </div>
                    <span onclick="openNav()" >
                        <i class="fa fa-bars"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <section class="dinerCarousel"></section>
    <section class="about"></section>
    <section class="book"></section>
    <section class="news"></section>
    <section class="type"></section>
    <section class="number"></section>
    <section class="video"></section>
    <section class="post"></section>
    <section class="testimonial"></section>
    <footer></footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <!-- DARK THEME -->
    <script>
        document.getElementById("switchButton").onclick = function () { document.getElementById("myBody").classList.toggle("dark"); };
    </script>
    
    <!-- SUBMENU -->
    <script>
        function openNav() {
            document.getElementById("myNav").style.display="block";
        }
        function closeNav() {
            document.getElementById("myNav").style.display="none";
        }
    </script>

</body>
</html>
